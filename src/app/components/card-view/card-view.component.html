<mat-card class="example-card" *ngIf="issueValue">
    <mat-card-header>
        <mat-card-title class="card-title">{{ issueValue.title }}</mat-card-title>
        <mat-card-subtitle class="card-subtitle">Phase <b>{{ issueValue.stage }}</b></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="card-description">
            {{ issueValue.description }}
        </div>

        <div class="card-info">
            <span><b>{{ issueValue.type }}</b> Story type</span>
            <span><b>{{ issueValue.storyPoint }}</b> Story point</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-icon class="blue-primary">delete</mat-icon>
        <mat-icon class="blue-primary" (click)="editIssueDialog()">edit</mat-icon>
    </mat-card-actions>
</mat-card>
